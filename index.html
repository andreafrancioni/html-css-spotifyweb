<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="./css/utilities.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>

    <body>
        <nav>menu</nav>
        <main>contenuto</main>
        <footer class="d-flex flex-justify-between">
            <div class="footer-left d-flex">
                <div class="play-now">
                    <img src="./img/sinister.jpeg" alt="play-now">
                </div>
                <div class="function-icon">
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-regular fa-folder"></i></a>
                </div>
            </div>
            <div class="footer-center">
                <div class="media-playback">
                    <a href="#"><i class="fa-solid fa-shuffle"></i></a>
                    <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                    <a href="#"><i class="fa-regular fa-circle-play"></i></a>
                    <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                    <a href="#"><i class="fa-solid fa-arrow-rotate-right"></i></a>
                </div>
                <div class="status-bar">

                </div>
            </div>
            <div class="footer-right">
                <div class="function-icon">
                    <a href="#"><i class="fas fa-list"></i></a>
                    <a href="#"><i class="fas fa-desktop"></i></a>
                    <a href="#"><i class="fas fa-volume-high"></i></a>
                </div>
                <div class="volume-bar">

                </div>
            </div>
        </footer>
    </body>

</html>
